version: '3.8'

services:
  # Phoenix Server
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix-server
    ports:
      - "6006:6006"   # UI + OTLP HTTP
      - "4317:4317"   # OTLP gRPC
    environment:
      - PHOENIX_SQL_DATABASE_URL=postgresql://phoenix:phoenix@postgres:5432/phoenix
      - PHOENIX_WORKING_DIR=/data
    volumes:
      - phoenix-data:/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - phoenix-network

  # PostgreSQL for Phoenix
  postgres:
    image: postgres:14
    container_name: phoenix-postgres
    environment:
      - POSTGRES_DB=phoenix
      - POSTGRES_USER=phoenix
      - POSTGRES_PASSWORD=phoenix
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phoenix -d phoenix"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - phoenix-network

volumes:
  phoenix-data:
  postgres-data:

networks:
  phoenix-network:
    driver: bridge
